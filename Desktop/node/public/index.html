<!doctype html>
<html>
    <head>
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script type="text/javascript" src="post.js"></script>
		<link rel="stylesheet" href="sb.css" type="text/css"/>
	</head>
	<body>
		<div id="navBar">
			<div class="normWidth">
				<div id="logo"><img src="sad32.png"></div>
				<div id="signIn">Sign In</div>
			</div>
		</div>
		<div id="topBar">
			<div class="normWidth">
				<div id="signBox" class="signBox">
					<div id="close"><img src="close.png"></div>
					<div class="signHeader up">Full Name</div>
					<input type="text" class="signInput up" id="name">
					<div class="signHeader">Email</div>
					<input type="text" class="signInput" id="email">
					<div class="signHeader">Password</div>
					<input type="text" class="signInput" id="password">
					<div id="signInSubmit" class="submit in">Submit</div>
					<div id="signUpSubmit" class="submit up">Submit</div>
					<div id="signUpLink" class="signLink"><a>Create Free Account</a></div>
				</div>
			    <input type="text" id="userInput" placeholder="What are you sad about today?">
			</div>
		</div>
		<div class="normWidth">
			<div id="feedHeader">
				<div id="feedTitle">Feed</div>
				<div id="update">Update</div>
				<div class="clear"></div>
			</div>
		    <div id="filter">Recent</div>
		    <div id="feed"></div>
		</div>
	</body>
</html>
